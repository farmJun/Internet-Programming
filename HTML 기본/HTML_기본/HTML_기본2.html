<!DOCTYPE html>
<meta charset="UTF-8">

<html>
<head>
    <title>table만들기</title>

    <style>
        th{
        text-align:left;
    }
    </style>
    
</head>

<body>
    <table border="1">
        <tr>
            <th>도감번호</th>
            <th>포켓몬 이름</th>
            <th>속성1</th>
            <th>속성2</th>
        </tr>
        <tr>
            <th>1</th>
            <th>이상해씨</th>
            <th rowspan="3">풀</th>
            <th rowspan="3">독</th>
        </tr>
        <tr>
            <th>2</th>
            <th>이상해풀</th>
        </tr>
        <tr>
            <th>3</th>
            <th>이상해꽃</th>
        </tr>
        <tr>
            <th>4</th>
            <th>파이리</th>
            <th colspan ="2" rowspan="2">불 </th>
        </tr>
        <tr>
            <th>5</th>
            <th>리자드</th>
        </tr>
        <tr>
            <th>6</th>
            <th>리자몽</th>
            <th>불</th>
            <th>비행</th>
        </tr>
        <tr>
            <th>7</th>
            <th>꼬부기</th>
            <th rowspan="3" colspan="2">물</th>
        </tr>
        <tr>
            <th>8</th>
            <th>어니부기</th>
        </tr>
        <tr>
            <th>9</th>
            <th>거북왕</th>
        </tr>




    </table>







</body>
</html>
